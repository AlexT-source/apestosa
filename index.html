<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bañate</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #ff4dd2;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .matrix {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 0;
    }

    .column {
      display: flex;
      flex-direction: column;
      animation: scroll 10s linear infinite;
      margin: 0 5px;
    }

    .text {
      font-size: 16px;
      line-height: 1.2;
      text-align: center;
      white-space: pre-line;
      color: #f542f5;
    }

    @keyframes scroll {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 20px;
      padding: 15px 25px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 0 10px #f542f5;
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>

  <div class="message">
    Gracias Rosa, Bañate...<br>
  </div>

  <script>
    const matrix = document.getElementById('matrix');
    const columns = 30; // Más columnas para un efecto más completo
    const rows = 20;    // Número de "APESTOSA" por columna

    for (let i = 0; i < columns; i++) {
      const col = document.createElement('div');
      col.className = 'column';
      // Desfase aleatorio en animación para que no vayan iguales
      col.style.animationDelay = `${Math.random() * 10}s`;

      for (let j = 0; j < rows; j++) {
        const text = document.createElement('div');
        text.className = 'text';
        text.innerText = 'APESTOSA';
        col.appendChild(text);
      }
      matrix.appendChild(col);
    }
  </script>
</body>
</html>
